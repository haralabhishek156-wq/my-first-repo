<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Insights Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: black;
            color: white;
            overflow: hidden;
        }

        .hero-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(128, 0, 128, 0.2), black, rgba(0, 0, 255, 0.2));
        }

        .hero-content {
            position: relative;
            max-width: 1280px;
            margin: 0 auto;
            padding: 6rem 1.5rem;
            text-align: center;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .hero p {
            font-size: 1.25rem;
            color: #9ca3af;
            max-width: 42rem;
            margin: 0 auto 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-primary:hover {
            background: #f3f4f6;
            transform: scale(1.05);
        }

        .btn-dark {
            background: black;
            color: white;
        }

        .btn-dark:hover {
            background: #374151;
        }

        .btn-gray {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-gray:hover {
            background: #d1d5db;
        }

        /* Form Section */
        .form-container {
            max-width: 56rem;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        .form-box {
            background: #f9fafb;
            border-radius: 1.5rem;
            padding: 2rem;
            border: 1px solid #e5e7eb;
        }

        .form-box h2 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: black;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .form-textarea {
            resize: none;
            font-family: inherit;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Posts Grid */
        .posts-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 4rem 1.5rem;
        }

        .posts-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .post-card {
            background: white;
            border-radius: 1.5rem;
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s;
        }

        .post-card:hover {
            border-color: #9ca3af;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .post-content {
            padding: 2rem;
        }

        .post-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .category-tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: black;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .post-card:hover .post-actions {
            opacity: 1;
        }

        .icon-btn {
            padding: 0.5rem;
            border-radius: 9999px;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: background 0.3s;
        }

        .icon-btn:hover {
            background: #f3f4f6;
        }

        .icon-btn.delete:hover {
            background: #fef2f2;
        }

        .post-card h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.75rem;
            transition: color 0.3s;
        }

        .post-card:hover h2 {
            color: #9333ea;
        }

        .post-date {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .post-text {
            color: #4b5563;
            line-height: 1.75;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .post-footer {
            padding: 0 2rem 2rem;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #d1d5db, transparent);
            margin-bottom: 1.5rem;
        }

        .read-more {
            background: none;
            border: none;
            font-size: 0.875rem;
            font-weight: 600;
            color: black;
            cursor: pointer;
            transition: color 0.3s;
        }

        .read-more:hover {
            color: #9333ea;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 8rem 0;
        }

        .empty-icon {
            display: inline-block;
            padding: 1.5rem;
            background: #f3f4f6;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6b7280;
        }

        /* Footer */
        footer {
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            padding: 3rem 0;
            text-align: center;
        }

        footer p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-gradient"></div>
        <div class="hero-content">
            <div class="badge">
                <span>‚ú®</span>
                <span>Tech Insights</span>
            </div>
            <h1>Stay Ahead</h1>
            <p>Discover the latest in technology, innovation, and digital transformation</p>
            <button id="createBtn" class="btn btn-primary">
                <span>‚ûï</span>
                Create Post
            </button>
        </div>
    </div>

    <!-- Form Section -->
    <div id="formSection" class="form-container hidden">
        <div class="form-box">
            <h2 id="formTitle">Create New Post</h2>
            
            <div class="form-group">
                <label class="form-label">Category</label>
                <select id="categoryInput" class="form-select">
                    <option>Technology</option>
                    <option>AI & Innovation</option>
                    <option>Product Launch</option>
                    <option>Business</option>
                    <option>Science</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" id="titleInput" class="form-input" placeholder="Enter post title">
            </div>

            <div class="form-group">
                <label class="form-label">Content</label>
                <textarea id="contentInput" class="form-textarea" rows="10" placeholder="Write your post content..."></textarea>
            </div>

            <div class="form-actions">
                <button id="saveBtn" class="btn btn-dark">
                    <span>üíæ</span>
                    <span id="saveBtnText">Publish</span>
                </button>
                <button id="cancelBtn" class="btn btn-gray">
                    <span>‚úñ</span>
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Posts Section -->
    <div class="posts-container">
        <div id="postsGrid" class="posts-grid"></div>
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">‚ú®</div>
            <h3>No posts yet</h3>
            <p>Create your first post to get started</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>¬© 2025 Tech Insights. Powered by innovation.</p>
    </footer>

    <script>
        // State Management
        let posts = [
            {
                id: 1,
                title: 'Big Tech\'s AI Investment Surge',
                content: 'Major technology companies are significantly increasing their spending on artificial intelligence infrastructure. This massive investment in AI capabilities is reshaping the tech landscape, with companies racing to develop and deploy advanced AI systems. The competition is intensifying as organizations push to demonstrate the value and return on these substantial investments.',
                date: 'Nov 3, 2025',
                category: 'AI & Innovation'
            },
            {
                id: 2,
                title: 'Apple AirPods Pro 3 Launch',
                content: 'Apple has unveiled the AirPods Pro 3, featuring groundbreaking health tracking capabilities. The new earbuds include heart rate monitoring functionality, positioning them not just as audio devices but as health companions. This represents a significant step in Apple\'s health technology strategy, blending premium audio with biometric sensing.',
                date: 'Nov 2, 2025',
                category: 'Product Launch'
            },
            {
                id: 3,
                title: 'Nvidia Partners with South Korea',
                content: 'Silicon Valley chipmaker Nvidia is expanding its global AI footprint through a strategic partnership with South Korean businesses and government entities. The collaboration focuses on advancing artificial intelligence infrastructure and technologies, with Nvidia providing its powerful graphics processing units to accelerate the country\'s AI capabilities.',
                date: 'Nov 1, 2025',
                category: 'Business'
            }
        ];

        let isEditing = false;
        let editingId = null;

        // DOM Elements
        const createBtn = document.getElementById('createBtn');
        const formSection = document.getElementById('formSection');
        const formTitle = document.getElementById('formTitle');
        const saveBtn = document.getElementById('saveBtn');
        const saveBtnText = document.getElementById('saveBtnText');
        const cancelBtn = document.getElementById('cancelBtn');
        const postsGrid = document.getElementById('postsGrid');
        const emptyState = document.getElementById('emptyState');
        const titleInput = document.getElementById('titleInput');
        const contentInput = document.getElementById('contentInput');
        const categoryInput = document.getElementById('categoryInput');

        // Event Listeners
        createBtn.addEventListener('click', showCreateForm);
        saveBtn.addEventListener('click', handleSave);
        cancelBtn.addEventListener('click', hideForm);

        // Functions
        function showCreateForm() {
            isEditing = false;
            editingId = null;
            formTitle.textContent = 'Create New Post';
            saveBtnText.textContent = 'Publish';
            titleInput.value = '';
            contentInput.value = '';
            categoryInput.value = 'Technology';
            formSection.classList.remove('hidden');
            createBtn.classList.add('hidden');
        }

        function showEditForm(post) {
            isEditing = true;
            editingId = post.id;
            formTitle.textContent = 'Edit Post';
            saveBtnText.textContent = 'Update';
            titleInput.value = post.title;
            contentInput.value = post.content;
            categoryInput.value = post.category;
            formSection.classList.remove('hidden');
            createBtn.classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideForm() {
            formSection.classList.add('hidden');
            createBtn.classList.remove('hidden');
            titleInput.value = '';
            contentInput.value = '';
            categoryInput.value = 'Technology';
        }

        function handleSave() {
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            const category = categoryInput.value;

            if (!title || !content) {
                alert('Please fill in all fields');
                return;
            }

            if (isEditing) {
                posts = posts.map(post => 
                    post.id === editingId 
                        ? { ...post, title, content, category }
                        : post
                );
            } else {
                const newPost = {
                    id: Date.now(),
                    title,
                    content,
                    category,
                    date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                };
                posts.unshift(newPost);
            }

            hideForm();
            renderPosts();
        }

        function deletePost(id) {
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(post => post.id !== id);
                renderPosts();
            }
        }

        function renderPosts() {
            if (posts.length === 0) {
                postsGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            postsGrid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            postsGrid.innerHTML = posts.map(post => `
                <article class="post-card">
                    <div class="post-content">
                        <div class="post-header">
                            <span class="category-tag">${post.category}</span>
                            <div class="post-actions">
                                <button class="icon-btn" onclick="editPost(${post.id})" title="Edit post">
                                    ‚úèÔ∏è
                                </button>
                                <button class="icon-btn delete" onclick="deletePost(${post.id})" title="Delete post">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <h2>${post.title}</h2>
                        <p class="post-date">${post.date}</p>
                        <p class="post-text">${post.content}</p>
                    </div>
                    <div class="post-footer">
                        <div class="divider"></div>
                        <button class="read-more">Read more ‚Üí</button>
                    </div>
                </article>
            `).join('');
        }

        function editPost(id) {
            const post = posts.find(p => p.id === id);
            if (post) {
                showEditForm(post);
            }
        }

        // Initial render
        renderPosts();
    </script>
</body>
</html>
